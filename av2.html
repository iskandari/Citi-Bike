<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <script src='js/d3.min.js'></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
  <style>
  body { margin:0; padding:0; font-family: 'Open Sans', sans-serif; font-weight: 300; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<style>
body {
  background: #333;
}
#content {
  max-width: 480px;
}

  #graph {
    background: black;
    display: inline-block;
    margin: 20px;

  }
  #tooltip {
  	font-size: 24px;
  	color: #fff;
  	background: rgba(30,30,30,0.9);
  	color: #f0f0f0;
  	padding: 5px;
  	max-width: 250px;
  	font-size: 12px;
  	position: absolute;
  	z-index: 111100666;
  }

.x.axis text,
.y.axis text {
  fill: #aaa;
  font-size: 10px;
}

.x.axis line,
.y.axis line {
  stroke: none;
}

.x.axis path,
.y.axis path {
  fill: none;
  stroke: #666;
}

h3 { color: white; }


</style>
<div id='tooltip'></div>
<div id='graph'></div>

<script>

var data_av = [], data_in = [], data_out = [], data_rb = [], data_ordered = [];
var colors = ['#eeeeee', '#DD00FF', '#FF5500', '#00DDCC'];

var offset = 30,
    width = 600,
    height = 50,
    step = width/23;

var tooltip = d3.select("#tooltip");

var x = d3.time.scale.utc()
.range([0, width])
.domain([new Date('2015-01-01T00:00:00.000Z'), new Date('2015-01-02T00:00:00.000Z')]);

var y = d3.scale.linear()
.range([height, 0])
.domain([0,100]);

var xAxis = d3.svg.axis()
.scale(x)
.ticks(d3.time.hour, 4);

var yAxis = d3.svg.axis()
.scale(y)
.ticks(4)
.orient("left");

var line = d3.svg.line()
  .x(function(d,i) {
    return i*step;
  })
  .y(function(d,i) { return (height - d*height/50); })
  .interpolate("basis");

  var line_av = d3.svg.line()
    .x(function(d,i) {
      return i*step;
    })
    .y(function(d,i) { return (height - d*height); })
    .interpolate("basis");

    var line_rb = d3.svg.line()
      .x(function(d,i) {
        return i*step;
      })
      .y(function(d,i) { return (height - d*height/5); })
      .interpolate("basis");

  d3.csv('data/open_matrix.csv', function(csv) {
    csv.forEach(function(r) {
      //import data
      var h = [];
      for(i = 0; i < 24; i++) {
        h.push(Math.round(+r[i]*1000)/1000);
      }
      data_av[r.sid] = {
        c: +r.cluster,
        h: h,
        id: +r.sid
      };
    });

    d3.csv('data/incoming_mean.csv', function(csv) {
      csv.forEach(function(r) {
        //import data
        var h = [];
        for(i = 0; i < 24; i++) {
          h.push(+r[i]);
        }
        data_in[r.sid] = {
          c: +r.cluster,
          h: h,
          id: +r.sid
        };
      });



            d3.csv('data/outgoing_mean.csv', function(csv) {
                csv.forEach(function(r) {
                  //import data
                  var h = [];
                  var t = 0;
                  for(i = 0; i < 24; i++) {
                    t += +r[i];
                    h.push(+r[i]);
                  }
                  data_out[r.sid] = {
                    c: +r.cluster,
                    h: h,
                    id: +r.sid,
                    t: t
                  };
                  data_ordered.push({id: +r.sid, t: t});
                });


                d3.csv('data/mean_rb.csv', function(csv) {
                    csv.forEach(function(r) {

                      //import data
                      var h = [];
                      for(i = 0; i < 24; i++) {
                         h.push(+r[i]);
                      }
                      data_rb[r.sid] = {
                        c: +r.cluster,
                        h: h,
                        id: +r.sid
                        };
                      });

                      //sort array data_ordered

                      console.log(data_ordered);
                      data_ordered.sort(function (a,b) {
                        return a.t > b.t;
                      });

                      console.log(data_ordered);

                      getGraph();

                  });


              });
      });

  });









  function getGraph() {

    data_ordered.forEach(function(k) {


      d3.select("#graph").append("h3").text(data_out[k.id].id + "("+ k.t + ")");
      var svg = d3.select("#graph").append("svg")
      .attr("width", (offset*2+width))
      .attr("height", (offset*2+height));

      console.log(data_av[k.id].id);
      getPath_av(svg, data_av[k.id], "white");
      getPath(svg, data_out[k.id], "red");
      getPath(svg, data_in[k.id], "blue");
      getPath_rb(svg, data_rb[k.id], "purple");

    });

      svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(" + offset + "," + (height+offset) + ")")
      .call(xAxis);
/*
      svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + offset + ", " + offset + ")")
      .call(yAxis);
*/
    }

function getPath(svg, path_data, color) {

        svg.append("svg:path")
        .attr("fill", "none")
        .style("stroke", color) //colors[data[k].c]
        .style("opacity", 1)
        .style("stroke-width", 1)
        .attr("transform", "translate("+offset+", "+ offset + ")")
        .attr("d", function() {
          return line(path_data.h) });
}

function getPath_av(svg, path_data, color) {

        svg.append("svg:path")
        .attr("fill", "none")
        .style("stroke", color) //colors[data[k].c]
        .style("opacity", 1)
        .style("stroke-width", 1)
        .attr("transform", "translate("+offset+", "+ offset + ")")
        .attr("d", function() {
          return line_av(path_data.h) });
}

function getPath_rb(svg, path_data, color) {

        svg.append("svg:path")
        .attr("fill", "none")
        .style("stroke", color) //colors[data[k].c]
        .style("opacity", 1)
        .style("stroke-width", 1)
        .attr("transform", "translate("+offset+", "+ offset + ")")
        .attr("d", function() {
          return line_rb(path_data.h) });
}

    </script>

  </body>
  </html>
